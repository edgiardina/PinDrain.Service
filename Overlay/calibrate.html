<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PinDrain Calibrate</title>
  <!-- Intentionally do NOT include styles.css to avoid overlay styles clobbering this page -->
  <style>
    html,body { height:100%; margin:0; background:#111; color:#eee; font-family: system-ui, sans-serif; }
    #calWrap { max-width: 1100px; margin: 0 auto; padding: 12px; }
    #toolbar { display:flex; gap:8px; align-items:center; margin-bottom:8px; }
    #canvasWrap { position:relative; }
    canvas { width:100%; height:auto; background:#000; border:1px solid #333; }
    .hint { opacity:.8; font-size:.9em; }
    button { background:#1e88e5; color:white; border:0; padding:8px 12px; border-radius:6px; cursor:pointer; }
    input,select { padding:6px 8px; border-radius:6px; border:1px solid #444; background:#222; color:#eee; }
  </style>
</head>
<body>
  <div id="calWrap">
    <h2>Calibration</h2>
    <div id="toolbar">
      <label>Camera Name <input id="camName" placeholder="e.g. obs-cam1"/></label>
      <button id="saveBtn">Save Camera Quad</button>
      <span id="status" class="hint"></span>
    </div>
    <div class="hint">Drag the 4 points to outline the playfield (top-left, top-right, bottom-right, bottom-left)</div>
    <div id="canvasWrap">
      <canvas id="calCanvas" width="1280" height="720"></canvas>
    </div>
  </div>
  <script src="calibrate.js"></script>
</body>
</html>
