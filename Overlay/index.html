<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PinDrain Overlay</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="wrap">
    <div id="title">Drains L / C / R</div>
    <div id="bars">
      <div class="lane"><div class="label">L</div><div class="bar"><span id="barL"></span></div><div id="valL" class="val">0 (0%)</div></div>
      <div class="lane"><div class="label">C</div><div class="bar"><span id="barC"></span></div><div id="valC" class="val">0 (0%)</div></div>
      <div class="lane"><div class="label">R</div><div class="bar"><span id="barR"></span></div><div id="valR" class="val">0 (0%)</div></div>
    </div>
    <div id="ticker"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
